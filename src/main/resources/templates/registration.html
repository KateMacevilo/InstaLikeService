<!-- Create HTML registration form -->
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<!-- success message -->
			<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully registered
					to our awesome app!</div>
			</div>

			<h1>Registration</h1>

			<form th:action="@{/registration}" method="post" th:object="${user}">
				<div class="form-group">
					<label class="control-label" for="username"> User name </label>
					<input id="username" class="form-control" th:field="*{username}"
						   required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="password"> Password </label> <input
						id="password" class="form-control" type="password"
						th:field="*{password}" required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="name"> Name </label> <input
						id="name" class="form-control" th:field="*{name}"
						required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="email"> Email </label> <input
						id="email" class="form-control" th:field="*{email}" required
						autofocus="autofocus" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success">Register</button>
					<span>Already registered? <a href="/" th:href="@{/authorization}">Login here</a></span>
				</div>
			</form>
		</div>
	</div>
</div>
