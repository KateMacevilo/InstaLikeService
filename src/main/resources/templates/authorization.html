<div class="container-fluid d-flex justify-content-md-center">
    <div class="row col-6 mt-3 mx-3">
        <div class="col-10">
            <h1>Authorization</h1>

			<form th:action="@{/authorization}" method="post">

				<p th:if="${param.error}" class="alert-danger">Wrong user or password</p>

				<div class="form-group">
					<label for="username">Login</label>:
					<input type="text" class="form-control" id="username" name="username" autofocus="autofocus"/> <br/>
				</div>

				<div class="form-group">
					<label for="password">Password</label>:
					<input type="password" id="password" name="password" class="form-control"/> <br/>
				</div>

				<div class="form-group">
					<input type="submit" name="login-submit" id="login-submit"  class="form-control btn btn-primary" value="Log in"/>
				</div>

            </form>
			<div class="form-group">
				<span> New User ? <a href="/" th:href="@{/registration}"> Register here </a> </span>
			</div>
        </div>
    </div>
</div>
